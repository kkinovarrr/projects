<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8">
  </head>
  <body>
    <div class="container">
      <header class="header">
    <h1
    id="title"
    class="text-center">YouAreImportantForUs Form
    </h1>
    <p id="description" class="description text-center">
      Thank you.
    </p>
      </header>
    <form id="survey-form" method="post">
     <div class="form-group">
       <label
      id="name-label"
      for="name">
        Name: 
        <input
        id="name"
        name="name"
        type="text"
        class="form-control"
        placeholder="Enter your Name"
        required />
        </label>
    </div>
    <div class="email-label">
      <label for="email-label"  id="email-label">
        Email:  
        <input
        id="email"
        name="email"
        class="form-control"
        placeholder="Enter your Email"
        type="email"
        required
        />
        </label>
    </div>
    <div class="number-label">
      <label for="number-label" id="number-label">
        Age <span class="clue">(optional) </span>
        <input
        id="number"
        class="form-control"
        placeholder="Age"
        type="number"
        name="number"
        min="10"
        max="99"
        />
        </label>
    </div>
    <div class="number-label">
       <label for="dropdown">
         Which option best describes your current role? 
          <select id="dropdown" name="dropdown">
            <option value="">
              Select current role </option>
            <option value="1">
              Student
              </option>
            <option value="2">
              Full Time Job
              </option>
            <option value="3">
              Full Time Learner
              </option>
            <option value="4">
              Prefer not to say
              </option>
           <option value="5">
             Other
             </option>
          </select>
        </label>
    </div>
    <div>
       <legend>Would you recommend us to a friend?</legend>
        <label for="definitely-choice">
          <input
          value="not-sure"
          type="radio"
          name="choice"
          class="input-radio"
          checked
          />
          Definitely
        </label>
        <label      for="maybe-choice">
          <input
          type="radio"
          name="choice"
          value="not-sure"
          class="input-radio"
          />
           Maybe
        </label>
        <label
        for="not-sure-choice">
          <input
          value="not-sure"
          type="radio"
          name="choice"
          class="input-radio"
          />
           Not sure
        </label>
    </div>
    <div>
       <label for="dropdown">
         What is your favorite feature of coding?
         <select
         id="most-like"
         name="mostLike"
         class="form-control"
         required
         >
            <option value="">
              Select an option
              </option>
            <option value="1">
              Challenges
              </option>
            <option value="2">
              Projects
              </option>
            <option value="3">
              Community
            </option>
            <option value="4">
              Open Sourse
            </option>
          </select>
        </label>
    </div>
    <div>
      <p>
        What would you like to see improved?
      <span class="clue">
        (Check all that apply)
      </span>
      </p>
      <label for="checkbox">
        <input
        name="prefer"          
        value="front-end-projects"
        type="checkbox"
        class="input-checkbox"
        />
         Front-end Projects
      </label>
      <label for="checkbox">
        <input
        name="prefer"          
        value="back-end-projects"
        type="checkbox"
        class="input-checkbox"
        />
         Back-end Projects
      </label>
      <label for="checkbox">
        <input
        name="prefer"          
        value="data-visualization"
        type="checkbox"
        class="input-checkbox"
        />
         Data Visualization
      </label>
      <label for="checkbox">
        <input
        name="prefer"          
        value="challenges"
        type="checkbox"
        class="input-checkbox"
        />
         Challenges
      </label>
      <label for="checkbox">
        <input
        name="prefer"          
      value="open-source-community"
        type="checkbox"
        class="input-checkbox"
        />
         Open Source Community
      </label>
      <label for="checkbox">
        <input
        name="prefer"          
        value="gitter-help-rooms"
        type="checkbox"
        class="input-checkbox"
        />
         Gitter help rooms
      </label>
      <label for="checkbox">
        <input
        name="prefer"          
        value="videos"
        type="checkbox"
        class="input-checkbox"
        />
         Videos
      </label>
      <label for="checkbox">
        <input
        name="prefer"          
        value="city-meetups"
        type="checkbox"
        class="input-checkbox"
        />
         City Meetups
      </label>
      <label for="checkbox">
        <input
        name="prefer"          
        value="wiki"
        type="checkbox"
        class="input-checkbox"
        />
         Wiki
      </label>
      <label for="checkbox">
        <input
        name="prefer"          
        value="forum"
        type="checkbox"
        class="input-checkbox"
        />
         Forum
      </label>
      <label for="checkbox">
        <input
        name="prefer"          
        value="additional-courses"
        type="checkbox"
        class="input-checkbox"
        />
         Additional Courses
      </label>
      </div>
      <div>
        <label for="comments">
          Any comments or suggestions?
          <textarea
          id="comments"
          class="input-textarea"
          name="comment"
          placeholder="Enter your comment here...">
          </textarea>
        </label>
    <div class="form-group">
      <button
      type="submit"
      id="submit"
      class="submit-button"
      >
            Submit
      </button>
       </div>
     </form>
   </div>
 </body>
</html>
